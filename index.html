<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body
    class="bg-gray-50 text-gray-800 font-sans transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100"
  >
    <!-- Header Section -->
    <header
      class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md shadow-md"
    >
      <div
        class="container mx-auto px-4 py-3 flex flex-wrap items-center justify-between"
      >
        <div class="flex items-center">
          <svg
            class="w-8 h-8 mr-2 text-blue-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.5 8l-3-3m0 0l-3-3m3 3V9"
            ></path>
          </svg>
          <h1 class="text-xl font-bold">Smart Notes</h1>
        </div>

        <div class="flex items-center space-x-4">
          <!-- Search Bar -->
          <div class="relative">
            <input
              type="text"
              id="searchInput"
              placeholder="Search notes..."
              class="px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white dark:border-gray-700"
            />
          </div>

          <!-- Theme Toggle -->
          <button
            id="themeToggle"
            class="p-2 rounded-full bg-gray-200 dark:bg-gray-700"
          >
            <i id="themeIcon" class="fas fa-moon"></i>
          </button>

          <!-- Add New Note Button -->
          <button
            id="addNoteBtn"
            class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition"
          >
            <i class="fas fa-plus mr-1"></i> New
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <!-- Tag Filter Section -->
      <div id="tagFilter" class="mb-6 flex flex-wrap gap-2">
        <!-- Tags will be dynamically added here -->
      </div>

      <!-- Notes Grid -->
      <div
        id="notesContainer"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Notes will be dynamically added here -->
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="hidden text-center py-12">
        <i class="fas fa-sticky-note text-4xl text-gray-400 mb-4"></i>
        <h3 class="text-xl font-semibold mb-2">No notes yet</h3>
        <p class="text-gray-500 mb-4">Start by creating a new note</p>
        <button
          id="createFirstNote"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
        >
          Create First Note
        </button>
      </div>

      <!-- No Search Results State -->
      <div id="noResultsState" class="hidden text-center py-12">
        <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
        <h3 class="text-xl font-semibold mb-2">No search results</h3>
        <p class="text-gray-500 mb-4">
          Try another keyword or clear the search
        </p>
      </div>
    </main>

    <!-- Note Editor Modal -->
    <div
      id="noteModal"
      class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-2xl mx-4 p-6"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold" id="modalTitle">New Note</h2>
          <button
            id="closeModal"
            class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="noteForm">
          <div class="mb-4">
            <label for="noteTitle" class="block text-sm font-medium mb-1"
              >Title</label
            >
            <input
              type="text"
              id="noteTitle"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
              required
            />
          </div>

          <div class="mb-4">
            <label for="noteContent" class="block text-sm font-medium mb-1"
              >Content</label
            >
            <textarea
              id="noteContent"
              rows="6"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
              required
            ></textarea>
          </div>

          <div class="mb-4">
            <label for="noteTags" class="block text-sm font-medium mb-1"
              >Tags (separated by commas)</label
            >
            <input
              type="text"
              id="noteTags"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
            />
          </div>

          <div class="flex justify-end space-x-3">
            <button
              type="button"
              id="cancelBtn"
              class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Script for state and data management -->
    <script src="script.js"></script>
  </body>
</html>
